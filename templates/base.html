<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Shop{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Shop</a>

    <div class="d-flex gap-2 align-items-center">
      <a class="btn btn-outline-primary" href="{% url 'cart_detail' %}">
        购物车 <span class="badge text-bg-primary">{{ cart_total_qty }}</span>
      </a>

      {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary" href="{% url 'my_orders' %}">我的订单</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">退出</button>
        </form>

      {% else %}
        <a class="btn btn-outline-secondary" href="{% url 'login' %}">登录</a>
        <a class="btn btn-primary" href="{% url 'register' %}">注册</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
